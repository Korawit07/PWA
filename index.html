<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seafood Cafe</title>

    <link rel="stylesheet" href="Style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <img src="image/301725246_520658676730131_3889597198354560972_n.jpg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top mx-3">

            <a class="navbar-brand">The Seafood Cafe</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.facebook.com/TheSeafoodCafeandRestaurant/?locale=th_TH">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row g-4">
            <h2 class="text-center font-weight-bold">The Seafood Cafe บุฟเฟ่ต์ราคา 799 บาท</h2>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="image/449444562_1024921986303795_8074080190912905188_n.jpg" class="card-img-top" alt="Signature Dish">
                    <div class="card-body text-center">
                        <p class="card-text">Signature Dish</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="image/449470226_1024922046303789_7670682424674131209_n.jpg" class="card-img-top" alt="Grilled Shrimp">
                    <div class="card-body text-center">
                        <p class="card-text">กุ้งเผา</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="image/449489475_1024921932970467_2227949940941626579_n.jpg" class="card-img-top" alt="Boiled Clams">
                    <div class="card-body text-center">
                        <p class="card-text">หอยแครงลวก</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="image/449498231_1024921966303797_6747798654431223897_n.jpg" class="card-img-top" alt="Fresh Oysters">
                    <div class="card-body text-center">
                        <p class="card-text">หอยนางรมสด</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="image/449521341_1024922042970456_8530603526241314075_n.jpg" class="card-img-top" alt="Squid">
                    <div class="card-body text-center">
                        <p class="card-text">น้องหมึก</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
              <div class="card">
                  <img src="image/449705865_1024922029637124_3036785471842336098_n.jpg" class="card-img-top" alt="Fried Shrimp">
                  <div class="card-body text-center">
                      <p class="card-text">น้องมอนดอง</p>
                  </div>
              </div>
          </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="image/449701939_1024922016303792_7732120904825457852_n.jpg" class="card-img-top" alt="Fried Shrimp">
                    <div class="card-body text-center">
                        <p class="card-text">กุ้งชุบแป้งทอด</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="image/449707834_1024921892970471_2309384929089355683_n.jpg" class="card-img-top" alt="Fried Shrimp Head">
                    <div class="card-body text-center">
                        <p class="card-text">คางกุ้งทอด</p>
                    </div>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        </div>
